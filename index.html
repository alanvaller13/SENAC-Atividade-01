<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 3 - Formulário </title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.1-dist/css/bootstrap.css">
    <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" </script>

    <link rel="icon" type="image/x-icon" href="img/icon.png">

</head>

<body>
    <main>

        <br>
        <h1>
            <center>FORMULÁRIO DE CONTATO </center>
        </h1>
        <br>

        
        <div class="containers">

        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="idName" placeholder="Seu nome Completo" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email</label>
                <input type="email" class="form-control" id="idEmail" placeholder="nome@email.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Assunto</label>
                <input type="assunto" class="form-control" id="idAssunto" placeholder="Sugestão, Critica ou Duvídas"
                    required>
            </div>
            <div class="mb-3" id="texto">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                <textarea class="form-control" id="idTextarea" rows="3" required></textarea>
            </div>
            <div>
                <button type="enviar" class="btn btn-outline-primary">Enviar</button>
            </div>
        </form>
        </div>
    </main>
</body>

</html>
